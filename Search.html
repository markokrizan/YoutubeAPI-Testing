                                </div>
                            </div>

                                <div class="form-group">
                                    <label for="ime" class="cols-sm-2 control-label">Ime</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                            <input  type="text" class="form-control" name="ime" id="ime"  placeholder="Unesite ime"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="name" class="cols-sm-2 control-label">Prezime</label>

                                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>

                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="cols-sm-2 control-label">Email</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="email" id="email"  placeholder="Unesite Email adresu"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="korisnicko" class="cols-sm-2 control-label">Korisnicko ime</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="korisnicko" id="korisnicko"  placeholder="Unesite korisniko ime"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="lozinka" class="cols-sm-2 control-label">Lozinka</label>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                            <input type="password" class="form-control" name="lozinka" id="lozinka"  placeholder="Unesite lozinku"/>
                                        </div>
                                    </div>
                                </div>
